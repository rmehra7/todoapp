<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="heading">TODO List</span>
            <button class="btn btn-info add_task">
                Add new task
            </button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task</th>
                    <th>Datetime</th>
                    <th>Is completed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr class="table-active">
                    <td> {{task.id}} </td>
                    <td> {{task.task}} </td>
                    <td> {{task.datetime}} </td>
                    <td> {{task.is_completed}} </td>
                    <td>
                        <button class="btn btn-primary edit_task" data-id="{{task.id}}">Edit</button>
                        <button class="btn btn-warning delete_task" data-id="{{task.id}}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal_title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Task</label>
                                <div class="col-sm-10">
                                    <input type="hidden" class="form-control" id="taskid" val="" >
                                    <input type="text" class="form-control" id="task">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Datetime</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control" id="date">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10 offset-sm-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="completed">
                                        <label class="form-check-label" for="gridCheck1">
                                            Is completed
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="form_submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
